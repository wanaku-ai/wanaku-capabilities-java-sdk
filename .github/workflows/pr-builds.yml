# documentation.

name: Multiplatform PR Builds

on:
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - .github/**
      - docs/**
      - artwork/**
      - README.md
      - docker-*
      - index.md
      - jbang-catalog.json
      - Makefile
      - LICENSE

env:
  PROJECTS: ${{ github.workspace }}

jobs:
  build:

    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        experimental: [false]
        include:
          - os: [ windows-latest ]
            experimental: true
      fail-fast: true

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B verify --file pom.xml
