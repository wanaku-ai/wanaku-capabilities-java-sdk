# Camel Integration Capability Plugin Configuration
# All properties can be overridden by environment variables (see comments)

# Registration (required)
# Env: REGISTRATION_URL
registration.url=

# Env: REGISTRATION_ANNOUNCE_ADDRESS
registration.announce.address=auto

# gRPC Configuration
# Env: GRPC_PORT
grpc.port=9190

# Service Identity
# Env: SERVICE_NAME
service.name=camel

# Routes Configuration (required)
# Env: ROUTES_PATH
routes.ref=

# Env: ROUTES_RULES
rules.ref=

# Authentication (required)
# Env: TOKEN_ENDPOINT
token.endpoint=

# Env: CLIENT_ID
client.id=

# Env: CLIENT_SECRET
client.secret=

# Dependencies
# Env: DEPENDENCIES
dependencies=

# Env: REPOSITORIES
repositories=

# Initialization
# Env: INIT_FROM
init.from=

# Env: DATA_DIR
data.dir=/tmp

# Retry Configuration
# Env: RETRIES
retries=12

# Env: RETRY_WAIT_SECONDS
retry.wait.seconds=5

# Env: INITIAL_DELAY
initial.delay=5

# Env: PERIOD
period=5

# Env: NO_WAIT
no.wait=false
